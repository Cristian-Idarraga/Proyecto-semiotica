<body class="color">


    <div class="container mt-5">
        <div class="row">
            <h3 class="display-5 text-center" style="color: #22577A;">Agendar un viaje</h3>
            <div class="col">

                <form action="/viaje.html" method="GET"> 
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del conductor</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" class="form-control" id="placa" name="´placa" placeholder="Placa"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="contacto1" class="form-label">Contacto de emergencia 1</label>
                        <input type="text" class="form-control" id="c1" name="c1" placeholder="Nombre"
                            required="required">

                        <input type="number" class="form-control" id="c1" name="c1" placeholder="Telefóno"
                            required="required">
                        <br>


                        <label for="contacto2" class="form-label">Contacto de emergencia 2</label>
                        <input type="text" class="form-control" id="c2" name="c2" placeholder="Nombre"
                            required="required">
                        <input type="number" class="form-control" id="c2" name="c2" placeholder="Telefóno"
                            required="required">
                        <br>
                        <label for="contacto3" class="form-label">Contacto de emergencia 3</label>
                        <input type="text" class="form-control" id="c3" name="c3" placeholder="Nombre"
                            required="required">
                        <input type="number" class="form-control" id="c3" name="c3" placeholder="Telefóno"
                            required="required">
                        <br>
                        <!-- <label>Empresa por la que viaja</label>

                            <option value="2">Didi</option>
                            <option value="3">InDriver</option>
                          <option value="4">Taxi</option>
                          </select> -->
                    </div>
                    <p class="text-center">
                    <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
                    </p>
                </form>

            </div>
        </div>
