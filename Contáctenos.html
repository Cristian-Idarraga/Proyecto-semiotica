<!doctype html>
<html lang="en">

<head class="header">
    <title>Contáctenos</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/contactenos.css">
</head>

<body>

<div class="contenido">
    <ul class="slider">
        <li id="slide1">
                <img src="./assets/Avatar.png">
          
        </li>

        <li id="slide2">
            <img src="./assets/Avatar 1.jpeg">
        </li>

        <li id="slide3">
            <img src="./assets/Avatar 2.jpeg">
        </li>

    </ul>

    <ul class="menu">
        <li>
            <a href="#slide1">1</a>
        </li>

        <li>
            <a href="#slide2">2</a>
        </li>

        <li>
            <a href="#slide3">3</a>
        </li>

    </ul>
</div>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0" class="login__container--title">Contáctenos</h2>
            <form class="login__container--form">

                <p>
                    <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                </p>

                <p>
                    <input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
                </p>

                <p>
                    <input class="controles" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                </p>
                
                <p>
                    <textarea class="controles" name="comentarios" placeholder="Comentario"></textarea>
                </p>
                
                
               
                <input class="boton1" type="submit" value="Enviar">

            </form>
        </section>
    </section>

    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
